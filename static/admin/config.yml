backend:
#  name: test-repo
#  name: git-gateway
#  branch: master
  name: github
  repo: orkisz/przedszkole-site

locale: pl

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Tytuł', name: 'title', widget: 'string' }
      - { label: 'Data publikacji', name: 'date', widget: 'datetime' }
      - { label: 'Opis/zajawka', name: 'description', widget: 'string' }
      - { label: 'Treść', name: 'body', widget: 'markdown' }
      - { label: 'Obraz', name: 'image', widget: 'image', required: false }
  - name: 'group'
    label: 'Grupa'
    folder: 'content/group'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{order}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Nazwa grupy', name: 'name', widget: 'string' }
      - { label: 'Opis', name: 'description', widget: 'string' }
      - { label: 'Obrazek', name: 'image', widget: 'image', required: true }
      - { label: 'Nr porządkowy', name: 'order',  widget: 'number', value_type: 'int', min: 1, max: 3, required: true }
