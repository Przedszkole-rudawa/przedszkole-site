person:
  - name: s. Barbara Pasternak
    role: Dyrektor, wychowawca w grupie Kropelek
  - role: Wychowawca w grupie Kropelek
    name: s. Joanna Bugańska
    description: "Mottem, którym, staram się kierować w życiu są słowa patrona
      naszego przedszkola bł. Edmunda Bojanowskiego: Dzieci  nie słowem, lecz
      życiem uczyć trzeba, jak żyć mają. Ukończyłam  studia  magisterskie
      Edukacja przedszkolna i wczesnoszkolna na  Uniwersytecie
      Pedagogicznym  im. KEN w Krakowie, studia podyplomowe Arteterapia w
      edukacji, oraz Studium Apostolstwa Trzeźwości  Archidiecezji  Krakowskiej.
      W  przedszkolu  pracuję  od 1996 r. Chcę  ofiarować  dziecku poczucie że
      Bóg  Go kocha i  jest akceptowane. Pragnę, by rodzice
      i  nauczyciele  tworzyli  wspólnotę, w której  dzieci mogą się rozwijać,
      wzrastać duchowo i współdziałać w oparciu o wiarę i najwyższe wartości. W
      swojej pracy cenię sobie rozmowę z dziećmi, naukę  poprzez  zabawę
      umiejętności  potrzebnych w  życiu.  Cieszy mnie taniec,  ćwiczenia  na
      świeżym powietrzu, przygotowanie przedstawień, własnoręcznie przez dziecko
      wykonana praca plastyczna. W  wolnym  czasie  lubię powierzać wszystkie
      intencje Matce Bożej w modlitwie różańcowej, słuchać  muzyki  klasycznej i
      relaksacyjnej, czytać  chrześcijańskie  powieści.
      W  uśmiechniętych  oczach  dziecka  widzę twarz Boga."
    photo: ""
  - role: Wychowawca w grupie Zuchów
    name: Monika Ziomek
    description: "Ukończyłam Studia magisterskie Zarządzanie i marketing, Studia
      Podyplomowe: Edukacja wczesnoszkolna i przedszkolna, oraz Przygotowanie
      pedagogiczne do pracy nauczycielskiej. Praca z dziećmi daje mi ogromną
      satysfakcję i codziennie przynosi nowe doświadczenia. Ważne jest dla mnie
      budowanie atmosfery zaufania i bezpieczeństwa, która pomaga we
      wszechstronnym rozwoju dzieci. Istotą pracy wychowawczej jest moim zdaniem
      zaangażowanie oraz ciepły stosunek  do dzieci. Każde dziecko potrzebuje
      uwagi, życzliwości i akceptacji. Największą nagrodą jest dla mnie uśmiech
      moich podopiecznych. Jestem osobą pogodną, cierpliwą i wyrozumiałą. Staram
      się poznawać indywidualne potrzeby dzieci. Wolny czas lubię spędzać z całą
      rodziną w ogrodzie, pielęgnując rośliny."
  - name: Renata Byczek
    role: Wychowawca w grupie Zuchów
  - name: Gabriela Kozioł
    role: Wychowawca w grupie Skarbów
  - role: Wychowawca w grupie Skarbów
    name: Weronika Tarnawska
    description: Jestem absolwentką Uniwersytetu Pedagogicznego w Krakowie na
      kierunku Pedagogika Przedszkolna i Wczesnoszkolna.  Ukończyłam również
      studia podyplomowe na kierunku Logopedia. Zdobyłam umiejętności z zakresu
      TUS oraz wychowania w myśl Pozytywnej Dyscypliny. Bardzo lubię się
      rozwijać, toteż nieustannie poszerzam swoją wiedzę i umiejętności. Jestem
      zapatrzona w koncepcję pedagogiczną bł. Edmunda Bojanowskiego i nią
      kierowana staram się wspierać rozwój dzieci każdego dnia. W swojej pracy
      nie wyobrażam sobie nie przekazywać dzieciom prawd o Panu Bogu. Pragnę
      dawać im to, co sama od Niego otrzymuję. Swoją pracę traktuję w głównej
      mierze jako służbę drugiemu człowiekowi. Rozwój osoby jest dla mnie
      niezwykle interesującym i ważnym procesem. Prowadzę konto na Instagramie
      @moje.edmundowe.przedszkole gdzie dzielę się różnymi pomysłami twórczymi,
      ale też naszą przedszkolną codziennością. Uwielbiam rozmawiać z dziećmi,
      zwłaszcza na trudne, życiowe tematy. Lubię pobudzać swoją i dziecięcą
      kreatywność. Przyjemność sprawia mi wywoływanie radości u dzieci i
      wzbudzanie w nich zaciekawienia. Uwielbiam pływać, ukończyłam kurs
      ratownika wodnego. Lubię też ręczne robótki – haft i szycie zabawek.
