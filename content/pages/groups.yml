group:
  - name: Skarby
    body: "\r

      Jesteśmy w przedszkolu najstarsi. Nasza grupa składa się z 24 dzieci
      (15 ślicznych dziewczynek i 9 rozbrykanych chłopców) oraz dwóch Pań -
      Weroniki i Gabrysi. Bardzo lubimy przebywać w przedszkolu, dlatego chętnie
      tu przychodzimy i niechętnie z niego wychodzimy.\ 

      \r

      W przedszkolu utrwalamy poznane wiadomości, ale uczymy się też
      nowych rzeczy. Poznajemy litery i cyfry. Świetnie idzie nam nauka
      czytania, pisania i liczenia. Staramy się już samodzielnie rozwiązywać
      konflikty. Nasze Panie bardzo się o nas troszczą i dbają, by niczego nam
      nie brakowało oraz byśmy czuli się jak w domu.

      Nasza grupa jest wesoła, rozbiegana i głośna, ale potrafimy też
      (jeśli trzeba) zachować ciszę, zwłaszcza kiedy nasi młodsi koledzy
      odpoczywają na drzemce poobiedniej.\ 

      Nasza grupa jest niezwykle drogocenna, w końcu same w niej SKARBY! "
