group:
  - name: Skarby
    body: "\r

      Jesteśmy już średniakami, dużo już wiemy o codzienności
      przedszkolnej i świetnie się w niej czujemy. Nasza grupa składa się z 25
      dzieci (15 dziewczynek i 10 chłopców) oraz dwóch Pań - Weroniki i
      Sylwii.\ 

      Bardzo lubimy nasze przedszkole, dobrze się tu czujemy, dlatego
      nieraz nie chcemy z niego wychodzić i nasi rodzice muszą nieraz z nami
      pertraktować, by nas zachęcić do powrotu do domu. Nic dziwnego, mamy już
      cztery lata i dyskusja z nami nie należy do najłatwiejszych.\ 

      \r

      W przedszkolu utrwalamy poznane wiadomości i samogłoski. Uczymy się
      czytać i liczyć, samodzielnie rozwiązywać konflikty, rozwijamy nasze
      umysły podczas zajęć dydaktycznych i ciała w zajęciach ruchowych, a
      wszystko to w ramach zabawy. Nasze Panie bardzo się o nas troszczą i
      dbają, by niczego nam nie brakowało oraz byśmy czuli się jak w domu.

      Nasza grupa jest wesoła, rozbiegana i głośna, ale potrafimy też
      (jeśli trzeba) zachować ciszę, zwłaszcza kiedy nasi młodsi koledzy
      odpoczywają na drzemce poobiedniej.\ 

      Nasza grupa jest niezwykle drogocenna, w końcu same w niej SKARBY! "
