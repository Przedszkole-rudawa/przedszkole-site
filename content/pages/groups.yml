  - name: Słoneczka
    body: >-
      Nasza grupa nosi nazwę „Skarby”. Jesteśmy maluszkami, w naszej grupie jest
      nas 24 dzieci – 15 dziewczynek i 9 chłopców i 3 panie. 


      Chętnie chodzimy do przedszkola i bierzemy udział w różnych zajęciach i zabawach. Jesteśmy ciekawi świata i interesujemy się  wszystkim co nas otacza, a Panie nauczycielki starają się tą ciekawość zaspakajać organizując nam interesujące zabawy edukacyjne.


      Poznajemy przedszkole, nasze Panie i rówieśników z którymi spotykamy się codziennie. Uczymy się tańczyć, śpiewać, rysować i  malować oraz poznajemy pierwsze literki i rozpoczynamy naszą przygodę z matematyką. Lubimy zabawy na placu zabaw i spacery na świeżym powietrzu. 


      Po całym dniu wypełnionym wrażeniami odpoczywamy słuchając muzyki relaksacyjnej i czytanych  bajek, by mieć dużo sił na popołudniowe zabawy w przedszkolu  i po powrocie do domu z rodzicami i rodzeństwem.
